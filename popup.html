<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        /* Main container styling */
        .main-wrapper {
            width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: Arial, sans-serif; 
        }
 
        /* Logo container */
        .logo-wrapper {
            text-align: center;
            margin-bottom: 20px;
        }
 
        /* Header button container */
        .header-button-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
 
        /* Button styles */
        .button-wrapper {
            background-color: #ff7e7e;
            color: white;
            padding: 10px 30px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
 
        .button-wrapper.active {
            background-color: #dc2626;
        }
 
        .button-wrapper:hover {
            background-color: #e03a3a;
        }
 
        /* Report container */
        .report-wrapper {
            display: block;
            text-align: left;
        }
 
        .report-wrapper h3 {
            color: #b51e1e;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
 
        /* Input and description alignment */
        .form-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px 0;
        }
 
        /* Input fields styling */
        .inp {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 48%;
        }
 
        .inp input,
        .inp select,
        .inp textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 15px;
        }
 
        /* Description textarea styling */
        .des {
            width: 48%;
 
        }
 
        .des textarea,
        .des input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 15px;
            height: 250px;
        }
 
        /* Button styling */
        button[type="submit"],
        button[type="button"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff7e7e;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }
 
        button[type="submit"]:hover,
        button[type="button"]:hover {
            background-color: #dc2626;
        }
 
        button[type="button"].cancel {
            background-color: #ccc;
            color: #333;
        }
 
        button[type="button"].cancel:hover {
            background-color: #b3b3b3;
        }

        .domain-wrapper{
            display: none;
            flex-direction: column;
            text-align: center;
        }

        .section-title {
            align-items: center;
        }
        
        .bug-item{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            background-color: #e8e4e4;
            border: black;
            padding: 20px;
            border-radius: 40px;
            margin: 10px;
        }

        .bug-desc{
            font-size: 10px;
            font-weight: bold;
        }

        .bug-tags{
            text-align: center;
        }

        .bug-tag{
            background-color: aquamarine;
            border-radius: 40px;
            padding: 5px;
        }

        .bug-type{
            background-color: rgb(31, 154, 211);
            border-radius: 40px;
            padding: 5px;
        }

    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="logo-wrapper">
            <img src="img/BLT_TRANSPARENT.png" alt="Logo" width="200px" height="70px">
        </div>
        <div class="header-button-wrapper">
            <button class="button-wrapper" id="report-button">Report</button>
            <button class="button-wrapper" id="domain-button">Domain</button>
        </div>
        <div class="report-wrapper" >
            <h3>REPORT AN ISSUE</h3>
            <div class="form-container">
                <div class="inp">
                    <label for="url">DOMAIN URL</label>
                    <input id="url" type="text" name="url" placeholder="https://blt.owasp.org/search" required>
 
                    <label for="labelSelect">BUG TYPE</label>
                    <select name="label" id="labelSelect" required>
                        <option value="0" selected="selected">General</option>
                        <option value="1">Number error</option>
                        <option value="2">Functional</option>
                        <option value="3">Performance</option>
                        <option value="4">Security</option>
                        <option value="5">Typo</option>
                        <option value="6">Design</option>
                        <option value="7">Server down</option>
                    </select>
                    <label for="bugTitle">BUG TITLE</label>
                    <input type="text" id="bugTitle" name="bugTitle" placeholder="Xss Vulnerability in bug editor" required>
 
 
                    <h3>Upload Image</h3>
                    <form id="upload-form">
                        <input type="file" id="image-upload" accept="image/*">
                        <button type="submit">Upload</button>
                    </form>
                </div>
                <div class="des">
                    <label for="description">DESCRIPTION</label>
                    <textarea id="description" name="description" placeholder="Description of the Bug" required></textarea>
                </div>
            </div>
            <button type="button" class="cancel" onclick="cancelForm()">Cancel</button>
            <button type="submit" name="reportbug_button">Report</button>
        </div>
        <div class="domain-wrapper">
            <h2 class="section-title">BUGS</h2>
            <p class="domain-info">on blt.owasp.org</p>
            <div class="bug-list">
                <div class="bug-item">
                    <div class="bug-info">
                        <p class="bug-desc">Bug found 404 and missing information. Longer Desc. No image. Attached pictures. Bug Type Tag and many more to come</p>
                    </div>
                    <div class="bug-tags">
                        <span class="bug-tag">Open</span>
                        <span class="bug-type">Type</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="event.js"></script>

</body>
</html>
